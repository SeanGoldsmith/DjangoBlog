{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class='col-md-12 post-list'>
            <div class="background">
                <h1 class="center-text">{{blogPost.post_title|safe}}</h1> 
                <div class="col-md-12">
                <img class="col-md-6 col-md-offset-3" src={{blogPost.post_img.url}}>
                </div>
                <div class="col-md-12">
                    <p class="center-text col-md-12 post-text">{{blogPost.post_date}}</p> 
                    <p class="center-text col-md-12 post-text">{{blogPost.post_text|safe}}</p> 
                </div>
            </div>
            {% for comment in comments%}
                <p class="center-text">{{comment.user.username}}</p> 
                <p class="center-text">{{comment.comment_date}}</p> 
                <p class="center-text">{{comment.comment_body}}</p> 
            {% endfor%}
            <form class="comment-form" action="" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
