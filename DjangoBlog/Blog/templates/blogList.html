{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-30">
        <div class='col-md-8 post-list'>
            {% for datum in data %}
                <a href={{datum.1}} id="anchor">
                    <div class="background">
                        <h1 class="center-text">{{datum.0.post_title|safe}}</h1> 
                        <p class="center-text">{{datum.0.post_date}}</p> 
                        <p class="center-text">{{datum.0.post_text|safe}}</p> 
                    </div>
                </a>
                    </br>
            {% endfor %}
        </div>
        <div class='col-md-4 sidebar'>
        </div>
    </div>
</div>

{% endblock %}
