{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class='col-md-8 col-md-offset-2 post-list'>
            {% for post in blogList %}
                <div class="background">
                    <p class="center-text">{{post.post_title}}</p> 
                    <p class="center-text">{{post.post_date}}</p> 
                    <p class="center-text">{{post.post_text|safe}}</p> 
                </div>
                </br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
